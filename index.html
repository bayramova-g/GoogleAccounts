<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Accounts</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="maindiv">
        <img src="/image/Google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
            <div class="areas">
                <div class="setAreas">
                    <input type="text" class="setAreas-before" required="" autocomplete="off">
                    <h1 class="setAreas-h"><span>Email or phone</span></h1>
                    <label class="placeholder">Email or phone</label>
                </div>
            </div>

            <div class="areas">
                <div class="setAreas">
                    <input type="password" class="setAreas-before" required="">
                    <h1 class="setAreas-h"><span>Password</span></h1>
                    <label class="placeholder">Password</label>
                </div>
            </div>
        </div>

<button>Login</button>

    </div>


</body>

</html>
